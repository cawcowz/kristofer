<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Dracula Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Dracula color palette
                        'dracula': {
                            'background': '#282a36',
                            'current-line': '#44475a',
                            'foreground': '#f8f8f2',
                            'comment': '#6272a4',
                            'cyan': '#8be9fd',
                            'green': '#50fa7b',
                            'orange': '#ffb86c',
                            'pink': '#ff79c6',
                            'purple': '#bd93f9',
                            'red': '#ff5555',
                            'yellow': '#f1fa8c'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(189, 147, 249, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(189, 147, 249, 0.6)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #282a36 0%, #44475a 100%);
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(189, 147, 249, 0.5);
            border-color: #bd93f9;
        }
        
        .dracula-glow {
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
        }
        
        .dracula-glow:hover {
            box-shadow: 0 0 30px rgba(189, 147, 249, 0.5);
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #44475a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #bd93f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff79c6;
        }
        
        /* Glowing text effect */
        .glow-text {
            text-shadow: 0 0 10px rgba(189, 147, 249, 0.5);
        }
        
        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(189, 147, 249, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { top: 20%; left: 20%; width: 10px; height: 10px; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; width: 15px; height: 15px; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 40%; width: 8px; height: 8px; animation-delay: 4s; }
    </style>
</head>
